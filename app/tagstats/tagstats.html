<div class="page tagstats" ng-controller="tagstats as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <section class="widget">
                    <div class="widget-content">
                        <header class="tagstats-header">
                            <div class="widgeTitle">
                                <span translate="">Статистика по тегам</span>
                            </div>
                        </header>

                        <div class="tagstats-slider">
                            <us-slider changed="vm.sliderValuesChanged" options="vm.sliderOptions" start="vm.sliderRangeStart" end="vm.sliderRangeEnd">
                            </us-slider>
                        </div>

                        <div class="tagstats-content">
                            <us-tagstats stats="vm.tagStats">
                            </us-tagstats>
                        </div>
                    </div>

            </div>
            </section>
        </div>
    </div>
</div>
</div>
