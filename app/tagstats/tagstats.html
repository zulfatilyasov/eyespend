<div class="page stats tag-stats" ng-controller="TagStatsCtrl as vm">
	<div class="row">
		<div class="col-md-12">
			<div class="container">
				<section class="widget">
					<div class="widget-content">
						<header class="tagstats-header">
							<div class="widgeTitle">
								<span translate>STATS_BY_TAGS</span>
							</div>
						</header>
						<div class="tagstats-content">
							<div class="stat-controls">
								<div class="stats-datepicker">
									<datepicker type="daterange" locale="vm.datePickerTexts" format="DD.MM.YYYY"
												interval-format="DD.MM.YYYY" opens="right" ranges="vm.dateRanges"
												ng-model="vm.chartDateRange">
										<i class="calendar-icon"></i>
										<span translate>CHOOSE_INTERVAL</span>
										<b class="caret"></b>
									</datepicker>
								</div>
								<div class="date-slider">
									<div class="minichart">
										<linechart data="vm.miniData" options="vm.miniOptions" mode="thumbnail">
										</linechart>
									</div>
									<us-slider changing="vm.sliderValuesChanging" changed="vm.sliderValuesChanged"
											   options="vm.sliderOptions">
									</us-slider>
								</div>
							</div>
							<div class="tag-stats-main clearfix" scrollable style="height:750px; width:1062px">
								<div ng-include="'tagstats/_table-tagstats.html'"></div>
								<div ng-include="'tagstats/_filters-tagstats.html'"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
