<div class="page stats" ng-controller="stats as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <section class="widget">
                    <div class="widget-content">
                        <header class="stats-header">
                            <div class="widgeTitle">
                                <span translate>STATISTICS</span>
                            </div>
                        </header>
                        <div class="stats-content">
                            <div ng-if="vm.needMoreTransactions" class="need-more">
                                У Вас пока недостаточно записей для отображения статистики.
                            </div>
                            <div ng-if="!vm.needMoreTransactions">
                                <div class="stat-controls">
                                    <div class="stats-datepicker">
                                        <datepicker type="daterange" locale="vm.datePickerTexts" format="DD.MM.YYYY" interval-format="DD.MM.YYYY" opens="right" ranges="vm.dateRanges" ng-model="vm.chartDateRange">
                                            <i class="calendar-icon"></i>
                                            <span translate>CHOOSE_INTERVAL</span>
                                            <b class="caret"></b>
                                        </datepicker>
                                    </div>
                                    <div class="date-slider">
                                        <div class="minichart">
                                            <linechart data="vm.miniData" options="vm.miniOptions" mode="thumbnail">
                                            </linechart>
                                        </div>
                                        <us-slider changing="vm.sliderValuesChanging" options="vm.sliderOptions">
                                        </us-slider>
                                    </div>
                                    <div class="stats-range">
                                        <a href="javascript:void(0)" ng-click="vm.showRanges = !vm.showRanges">
                                            <span ng-if="vm.interval === 'day'" translate>DAY</span>
                                            <span ng-if="vm.interval === 'week'" translate>WEEK</span>
                                            <span ng-if="vm.interval === 'month'" translate>MONTH</span>
                                            <b class="caret"></b>
                                        </a>
                                        <ul ng-show="vm.showRanges" data-toggle="popover" data-placement="bottom" class="pop-menu dropdown-menu messages" role="menu">
                                            <li role="presentation">
                                                <a ng-class="{current: vm.interval === 'day'}" href="javascript:void(0)" ng-click="vm.interval = 'day'" class="message" translate>DAY
                                              </a>
                                            </li>
                                            <li role="presentation">
                                                <a ng-class="{current: vm.interval === 'week'}" href="javascript:void(0)" ng-click="vm.interval = 'week'" class="message" translate>
                                              WEEK
                                              </a>
                                            </li>
                                            <li role="presentation">
                                                <a ng-class="{current: vm.interval === 'month'}" href="javascript:void(0)" ng-click="vm.interval = 'month'" class="message" translate>
                                              MONTH
                                              </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="big-chart">
                                    <linechart data="vm.data" options="vm.options" mode="">
                                    </linechart>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <div class="stat-tip">
        <div class="tip-content">
            <span class="tip-date"></span>
            <br>
            <span>
                <span translate>SUM</span>
                <span class='tip-amount'></span>
            </span>
        </div>
    </div>
</div>
