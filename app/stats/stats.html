<div class="page stats" ng-controller="stats as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <section class="widget">
                    <div class="widget-content">
                        <header class="stats-header">
                            <div class="widgeTitle">
                                <span translate="">Статистика</span>
                            </div>
                            <!-- <select name="interval" ng-model="vm.interval">
    <option value="1">День</option>
    <option value="7">Неделя</option>
    <option value="30">Месяц</option>
</select>
 -->
                        </header>
                        <div class="stats-content">
                            <div class="stat-controls">

                                <div class="stats-datepicker">
                                    <datepicker type="daterange" locale="vm.datePickerTexts" format="DD.MM.YYYY" interval-format="DD.MM.YYYY" opens="right" ranges="vm.dateRanges" ng-model="vm.chartDateRange">
                                        <i class="calendar-icon"></i>
                                        <span translate>Уточнить интервал</span>
                                        <b class="caret"></b>
                                    </datepicker>
                                </div>
                                <div class="date-slider">
                                    <div class="minichart">
                                        <linechart data="vm.miniData" options="vm.miniOptions" mode="">
                                        </linechart>
                                    </div>
                                    <div id="slider">
                                    </div>
                                </div>
                                <div class="stats-range">
                                    <a href="javascript:void(0)" ng-click="vm.showRanges = !vm.showRanges">
                                        <span ng-if="vm.interval === 1" translate="">День</span>
                                        <span ng-if="vm.interval === 7" translate="">Неделя</span>
                                        <span ng-if="vm.interval === 30" translate="">Месяц</span>
                                        <b class="caret"></b>
                                    </a>
                                    <ul ng-show="vm.showRanges" data-toggle="popover" data-placement="bottom" class="pop-menu dropdown-menu messages" role="menu">
                                        <li role="presentation">
                                            <a ng-class="{current: vm.interval === 1}" href="javascript:void(0)" ng-click="vm.setInterval(1)" class="message">День</a>
                                        </li>
                                        <li role="presentation">
                                            <a ng-class="{current: vm.interval === 7}" href="javascript:void(0)" ng-click="vm.setInterval(7)" class="message">Неделя</a>
                                        </li>
                                        <li role="presentation">
                                            <a ng-class="{current: vm.interval === 30}" href="javascript:void(0)" ng-click="vm.setInterval(30)" class="message">Месяц</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="big-chart">
                                <linechart data="vm.data" options="vm.options" mode="">
                                </linechart>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <div class="stat-tip">
        <div class="tip-content">
            <span class="tip-date"></span>
            <br>
            <span>Сумма:
                <span class='tip-amount'></span>
            </span>
        </div>
    </div>
</div>
